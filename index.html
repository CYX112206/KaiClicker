<!DOCTYPE html>
<html>
    <head>
        <title>Kai Clicker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/Kais/1Kai.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js"></script>
    </head>

    <header>
        <h1>Kai Clicker</h1>
        <h2>Click the creature to earn points!</h2>
    </header>

    <body>
        <img src="images/Kais/1Kai.png" alt="click here" id="clicker" onclick="pointUp()">

        <section class="shop">
            <div class="title">
                <h1>Shop!</h1>
                <h1 id="pointCounter">0 Points</h1>
            </div>
            <div>
                <h2><u>Upgrade Kai</u></h2>
                <div class="upgradeBox">
                    <div class="upgradeItem">
                        <h3 id="kaiName">-Red Kai-</h3>
                        <h3>+1 Points per Click</h3>
                    </div>
                    <div class="upgradeItem">
                        <button onclick="upgrade()"><h2 id="kaiCost">50 Points</h2></button>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <footer>
        <h1>Stats</h1>
        <h3 id="clickStat">Points/Click: 1</h3>
    </footer>


</html>
